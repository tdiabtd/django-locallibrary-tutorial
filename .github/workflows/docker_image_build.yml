name: docker_image_build

on:
  push:
    branches: [ "master" , "main"]
  pull_request:
    branches: [ "master" , "main"]
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
    - name: checkout4
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: run codeql
      run: |
        date;
        pwd;
        ls;
        echo "tag_version=1.0.0-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        echo "默认标签: ${{ env.tag_version }}"
        
  docker_img_build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
    - name: checkout4
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl
        sudo install -m 0755 -d /etc/apt/keyrings
        sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        sudo chmod a+r /etc/apt/keyrings/docker.asc
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io

    - name: docker build
      run: |
        sudo docker build ./ -t joea0/django-lib:${{ env.tag_version }};
        docker images

    - name: login dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN  }}

    - name: push img to docker hub
      run: docker push joea0/django-lib:${{ env.tag_version }}
      
